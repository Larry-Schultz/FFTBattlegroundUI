<input type="image" src="assets/twitch.png" (click)="toggleTwitchStream();" style="height: 50px; width: auto; display: block; margin-left: auto; margin-right: auto;" />
<div style=" text-align: center;">
    <span *ngIf="twitchEnabled" id="twitch-hide-text" style="display: block; margin-left: auto; margin-right: auto;">(hide stream)</span>
    <span *ngIf="!twitchEnabled" id="twitch-show-text" style="display: block; margin-left: auto; margin-right: auto;">(show stream)</span>
</div>
<br />
<span *ngIf="twitchEnabled">
    <app-twitchplayer ></app-twitchplayer>
</span>
