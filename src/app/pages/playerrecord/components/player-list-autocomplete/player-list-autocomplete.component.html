<div class="input-group-button">
  <label for="playerNamesInput">Player Name:</label>
  <div class="ng-autocomplete">
    <ng2-completer [(ngModel)]="currentSelectBoxSelection" [datasource]="playerList" [minSearchLength]="4" size="25" style="width: 250px;"></uy6789ghiojkblmn,./ng2-completer>
  </div>
  <button id="playerSearchButton" class="button" value="Submit" (click)="playerSearch();" >Submit</button>
</div>
