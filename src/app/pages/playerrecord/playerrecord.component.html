<app-menu></app-menu>
<div class="grid-container fluid grid-frame">
	<div class="grid-y">
		<div class="cell small-1"><br /></div>
		<div class="cell small-3">
			<div class="grid-x fluid grid-padding-x">
				<div class="cell small-2">
					<div class="input-group-button">
						<label for="playerNamesInput">Player Name:</label>
						<div class="ng-autocomplete">
							<ng2-completer [(ngModel)]="currentSelectBoxSelection" [datasource]="playerList" [minSearchLength]="4" size="25" style="width: 250px;"></ng2-completer>
						</div>
						<button id="playerSearchButton" class="button" value="Submit" (click)="playerSearch();" >Submit</button>
					</div>
					<div *ngIf="playerData != null && playerData.notFound">
						<br />
						<h3>Player {{playerData.playerRecord.player}} not found</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="cell small-3">
			<br />
			<br />
		</div>
		<div class="cell small-4">
			<div class="grid-x fluid">
				<div class="cell small 5"></div>
				<div class="cell small 2">
					<div class="grid-y" *ngIf="playerData != null && !playerData.notFound" style="border-style: solid; word-wrap: break-word; color: black; border-radius: 25px; background-color: white; width: 1200px">
						<div class="cell small-3"></div>
						<div class="cell small-3">
							<div class="grid-x">
								<div class="cell small-3"></div>
								<div class="cell small-2">
									<app-playerportrait [playerData]="playerData"></app-playerportrait>
								</div>
								<div class="cell small-1"></div>
								<div class="cell small-5">
									<app-playerdata [playerData]="playerData" [prestigeLevel]="playerData.prestigeLevel"></app-playerdata>
								</div>
								<div class="cell small-3"></div>
							</div>
						</div>
						<div class="cell small-2">
							<div class="grid-x">
								<div class="cell small-3"></div>
								<div class="cell small-7">
									<app-mychartcomponent [chartData]="chartData" [height]="350" [width]="700"></app-mychartcomponent>
									<br />
								</div>
								<div class="cell small-2"></div>
							</div>
						</div>
						<div class="cell small-3">
							<div class="grid-x">
								<div class="cell small-3"></div>
								<div class="cell small-8">
									<app-classbonus [userSkills]="userSkills" [classBonuses]="playerData.classBonuses" [skillBonuses]="playerData.skillBonuses"></app-classbonus>
									<app-skillbonus [userSkills]="userSkills" [skillBonuses]="playerData.skillBonuses"></app-skillbonus>
									<app-skillcooldown [userSkills]="userSkills"></app-skillcooldown>
									<app-prestigeskills [containsPrestige]="playerData.containsPrestige" [prestigeSkills]="prestigeSkills"></app-prestigeskills>
									<app-userskills [userSkills]="userSkills"></app-userskills>
									
									<app-skillcolorlegend [playerSkills]="playerData.playerRecord.playerSkills" [classBonuses]="playerData.classBonuses"></app-skillcolorlegend>
								</div>
								<div class="cell small-2"></div>
							</div>
						</div>
						<div class="cell small-1"></div>
					</div>
				</div>
				<div class="cell small 5"></div>
			</div>
		</div>
		<div class="cell small-4"></div>
	</div>
</div>
