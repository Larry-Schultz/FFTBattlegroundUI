<app-menu></app-menu>
<div class="grid-y fluid">
    <div class="cell small-2">
        <br />
    </div>
    <div class="cell small-8">
        <div class="grid-x fluid">
            <div class="cell small-3"></div>
            <div class="cell small-6">
              <div class="options-page">
                <h1>Active Portraits</h1>
                <p>Portraits actively used in the stream.  I also use this page to see if the Viewer is missing any portraits.  If any are missing, please let me (OtherBrand) know.</p>
                <br />
                <br />
                <ol>
                  <li *ngFor="let portrait of activePortraits">
                    <span>{{portrait}}</span>
                    <br />
                    <img src="{{getFullImageUrl(portrait)}}" style="height: 250px" />
                    <br />
                  </li>
                </ol>
              </div>
            </div>
            <div class="cell small-3">
                <br />
            </div>
        </div>
    </div>
    <div class="cell small-2">
    </div>
</div>
